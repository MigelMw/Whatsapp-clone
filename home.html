<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/984f1e8b4b.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <div class="homesec">
        <div class="users" >
            <div class="navBar">
                <div class="profileimg"></div>
                <div id="theuser"></div>
            </div>
            <div class="notification"></div>
            <div class="search">
                <input type="text" class=" searchbar text-light"  placeholder="Search or start new chat" id="search">
            </div>
            <div id="allusers" ></div>
        </div>
        <div class="chats">
            <div class="navBar" >
                <div style="color: white; font-size: 20px;">
                    <div class="profileimg" style="position: absolute;"></div>
                    <div id="name" style="margin-left:80px;"></div>
                </div>
            </div>
            <div class="opacity">
            </div>
            <div class="chatsec">
               
                <div id="allmessages"></div>
            </div>
            <div class="input-group mb-3" style="display:flex ;">
                <input type="text" id="messageinp" class="form-control" placeholder="Enter text" aria-label="Enter text" aria-describedby="button-addon2" style="height:8vh ;">
                <button class="btn btn-success" type="button" id="button-addon2">Send</button>
              </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainsec">
        <div class="opacity"></div>
        
        <div class="content">
            <h3 class="text-light">Sign up</h3>
            <label  class="form-label text-light" for="">Enter Fullname</label>
            <br>
            <input type="text" placeholder="Fullname" class="form-control" id="name">
            <br> 
            <label  class="form-label text-light" for="">Enter email</label>
            <br>
            <input type="email" placeholder="email" class="form-control" id="email">
            <br> 
            <label class="form-label text-light" for="">Enter password</label>
            <br>
            <input type="password" placeholder="password" class="form-control" id="password">
            <br> 
            <button class="btn btn-success" id="Signup">Sign Up</button>
            <br>
            <a href="index.html" class="text-light">Already have an account? Sign In</a>
        </div>
    


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
